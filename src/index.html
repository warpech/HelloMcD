<!doctype html>
<html >
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap-2.2.1.min.css">

    <script src="sys/jquery-1.8.2.min.js"></script>
    <script src="sys/angular.1.0.2.min.js"></script>

    <link rel="stylesheet" href="css/angular-ui-0.3.1.min.css">
    <script src="sys/angular-ui-0.3.1.min.js"></script>
    <script src="sys/angular-ui-ieshiv-0.3.1.min.js"></script>

    <script src="js/angular-patch.js"></script>
    <script src="js/angular-ui-handsontable.full.js"></script>
    <link rel="stylesheet" media="screen" href="css/angular-ui-handsontable.full.css">

    <script src="js/main.js"></script>
</head>

<body >

    <div ng-app="ng-remote" server-scope ng-controller="MyCtrl" class="container">

            <h1>Starcounter BETA 2 Demo</h1>

            <h4>Order {{OrderNo}}</h4>

            <div ui-handsontable datarows="item in Items">
                <datacolumn value="item.Product._Search" title="'Product'" type="'autocomplete'" live strict>
                    <optionlist datarows="option in item.Product._Options" clickrow="option.Pick = '$$null'">
                        <img ng-src="{{option.Image}}" style="width: 16px; height: 16px"> {{option.Description}}
                    </optionlist>
                </datacolumn>
                <datacolumn value="item.Quantity" title="'Quantity'"/>
            </div>
            
            <h4>Total: {{Total}}</h4>

            <div class="btn-group">
                <button ui-click="Save" class="btn btn-primary">Save</button>
                <button ui-click="Cancel" class="btn">Cancel</button>
            </div>
    </div>

</body>
</html>
