<!doctype html>
<html>
<head>
    <title>Hello World</title>

    <link rel="stylesheet" href="/css/jquery-angular-angularremote-bootstrap-handsontable.css">
    <script src="/sys/jquery-angular-angularremote-bootstrap-handsontable.js"></script>

    <script src="/js/main.js"></script>
</head>

<body>

    <div ng-app="ng-remote" class="container">

        <h1>Starcounter BETA 2 Demo</h1>
        <hr>

        <h4>Order {{OrderNo}}</h4>

        <table class="table table-bordered table-condensed">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="order in Orders">
                    <td><a href="/orders/{{order.OrderNo}}">{{order.OrderNo}}</a></td>
                    <td>{{order.Total}}</td>
                </tr>
            </tbody>

        </table>

        <div class="btn-group">
            <a class="btn btn-primary" href="/new-order">New Order</a>
        </div>

    </div>

</body>
</html>
