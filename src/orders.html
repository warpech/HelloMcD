<!doctype html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="sys/jquery-1.8.2.min.js"></script>
    <script src="sys/angular.1.0.2.min.js"></script>

    <link rel="stylesheet" href="css/angular-ui-0.3.1.min.css">
    <script src="sys/angular-ui-0.3.1.min.js"></script>
    <script src="sys/angular-ui-ieshiv-0.3.1.min.js"></script>

    <script src="js/angular-datagrid/angular-datagrid.js"></script>
    <script src="js/angular-datagrid/handsontable/lib/jquery.min.js"></script>
    <script src="js/angular-datagrid/handsontable/jquery.handsontable.js"></script>
    <script src="js/angular-datagrid/handsontable/lib/bootstrap-typeahead.js"></script>
    <script src="js/angular-datagrid/handsontable/lib/jQuery-contextMenu/jquery.contextMenu.js"></script>
    <script src="js/angular-datagrid/handsontable/lib/jQuery-contextMenu/jquery.ui.position.js"></script>
    <link rel="stylesheet" media="screen" href="js/angular-datagrid/handsontable/lib/jQuery-contextMenu/jquery.contextMenu.css">
    <link rel="stylesheet" media="screen" href="js/angular-datagrid/handsontable/jquery.handsontable.css">
    <script src="js/jsondiffpatch.js"></script>
    <script src="js/jsonpatch.js"></script>
    <script src="js/appContext.js"></script>
    <script src="js/serverScope.js"></script>

    <script src="js/main.js"></script>
</head>

<body>

    <div ng-app="ng-remote" server-scope class="container">

        <h1>Starcounter BETA 2 Demo</h1>
        <hr />

        <h4>Order {{OrderNo}}</h4>

        <table class="table table-bordered table-condensed">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>

                <tr ng-repeat="order in Orders">

                    <td><a href="/orders/{{order.OrderNo}}">{{order.OrderNo}}</a></td>
                    <td>{{order.Total}}</td>

                </tr>

            </tbody>

        </table>

        <div class="btn-group">
            <a class="btn btn-primary" href="/new-order">New Order</a>
        </div>        
       
    </div>

</body>
</html>
